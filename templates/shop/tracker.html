<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <title>EcomX- Track your Order</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">EcomX</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="../shop">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="men">Visit our Store</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="cart">Cart({{count}})</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="tracker">My Orders</a>
          </li>

        </ul>
        <form action="search" method="POST" class="d-flex">
        {% csrf_token %}
          <input name="query" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    {% for order in orders %}
      <div class="row featurette d-flex justify-content-center align-items-center">
    
      <div class="col-md-3 text-center">
        {% if order.ipic %}
        <img width="192" height="260" src="{{order.ipic.url}}" alt="">
        {% endif %}
      </div>
      <div class="col-md-9 ">
        <h2 class="featurette-heading">{{order.iname}} <span class="text-muted">Cart Items</span></h2>
        <p class="lead">{{order.idesc}}</p>
        <p><strong><em>{{order.iprice}}</em></strong></p>
        <p><strong>Your orderId is {{order.order_id}}</strong></p>
        <a href="track_info/{{order.order_id}}"><button type="button" class="btn btn-dark">Track</button>
        </a>
        <p></p>
        <form action="tracker" method="POST">
        {% csrf_token %}
          <input type="hidden" name="item_name" value="{{order.iname}}">
          <button type="submit" class="btn btn-primary">Delete</button>
        </form>
      </div>
    </div>


    <hr class="featurette-divider">
    {% endfor %}

    




  </div>

  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
